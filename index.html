<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Stalemate' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="assets/css/main.css" media="all" rel="stylesheet" type="text/css" />
    <title>Jill &amp; Ryan</title>
  </head>
  <body>
    <div id="us_background"></div>
    
    <div class="us_container">
      <div id="us_names">Jill &amp; Ryan</div>
      <div id="us_verb">are getting</div>
      <div id="us_married">married!</div>
      <div id="us_date"><h3 id="subtitle">4 &middot; 11 &middot; 15</h3></div>
    </div>
    
    <div id="countdown_container">
      <div id="countdown">
        <p>We're getting hitched in...</p>
        <div id="default_countdown"></div>
      </div>
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.arctext.js"></script>
    <script type="text/javascript" src="assets/js/jquery.plugin.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.countdown.min.js"></script>
    <script type="text/javascript">
      var $subtitle = $('#subtitle');
      
      $subtitle.arctext({radius: 120, dir: -1});
      
      $(function () {
        var austDay = new Date();
        austDay = new Date(2015, 4-1, 11, 18, 0, 0);
        $('#default_countdown').countdown({until: austDay});
      });
      </script>
  </body>
</html>
